<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Add New Menu Item</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'additems' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Menu Name</label>
        <input type="text" class="form-control" id="name"placeholder="Enter menu item name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Menu Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter short description" name="description" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Menu Item</button>
    </form>
  </div>
  <div class="text-center mt-4">
  <a href="{%url 'home'%}" class="btn btn-primary">Back to Home</a>
  <a href="{% url 'viewitem' %}" class="btn btn-Danger">View Items</a>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
