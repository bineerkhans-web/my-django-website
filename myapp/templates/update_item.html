<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Menu Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Update Menu Item</h2>
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="{% url 'update_item' item.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Menu Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter menu item name" name="name" value="{{ item.name }}" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter short description" name="description">{{ item.description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Menu Image</label>
        {% if item.image %}
          <div class="mb-2">
            <p>Current image:</p>
            <img src="{{ item.image.url }}" alt="{{ item.name }}" style="max-width: 200px; height: auto;">
          </div>
        {% endif %}
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
        <small class="text-muted">Leave empty to keep current image</small>
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Menu Item</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'viewitem' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
