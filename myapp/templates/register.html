{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="hero_area" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container" style="max-width: 420px; width: 100%;">
      <div class="box p-4" style="background: #fff; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,.1);">
        <h2 class="mb-4 text-center">Register</h2>
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_name">Name</label>
            <input id="id_name" class="form-control" type="text" name="name" required />
          </div>
          <div class="form-group mb-3">
            <label for="id_phone">Phone</label>
            <input id="id_phone" class="form-control" type="text" name="phone" required />
          </div>
          <div class="form-group mb-4">
            <label for="id_password">Password</label>
            <input id="id_password" class="form-control" type="password" name="password" required />
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-block" type="submit">Register</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="/login/">Already have an account? Login here</a>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
