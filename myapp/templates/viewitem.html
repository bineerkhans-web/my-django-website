<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Menu Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .container-box {
      max-width: 1000px;
      margin: 60px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    table img {
      border-radius: 8px;
      width: 80px;
      height: 60px;
      object-fit: cover;
    }
    .btn-back {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">All Menu Items</h2>
      <a href="{% url 'additems'%}" class="btn btn-secondary btn-back">‚Üê Back to Add Item</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col" style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for item in items %}
          <tr>
            <td><img src="{{item.image.url}}" alt="Food"></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
             <td>
              <button type="button" class="btn btn-warning btn-sm me-2" 
                      data-bs-toggle="modal" 
                      data-bs-target="#updateModal{{item.id}}"
                      data-item-id="{{ item.id }}"
                      data-item-name="{{ item.name }}"
                      data-item-description="{{ item.description }}"
                      data-item-image="{{ item.image.url }}">
                Update
              </button>
              <button type="button" class="btn btn-danger btn-sm" 
                      data-bs-toggle="modal" 
                      data-bs-target="#deleteModal{{item.id}}" 
                      data-item-id="{{ item.id }}"
                      data-item-name="{{ item.name }}"
                      >
                Delete
            </td>
           
          </tr>
          <div class="modal fade" id="updateModal{{item.id}}" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="updateModalLabel">Update Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="updateForm" method="POST" enctype="multipart/form-data" action="{% url 'update_item' item.id %}">
          {% csrf_token %}
          <div class="modal-body">
            <input type="hidden" id="updateItemId" name="item_id" >
            
            <div class="mb-3">
              <label for="updateName" class="form-label">Name</label>
              <input type="text" class="form-control" value="{{item.name}}" id="updateName" name="name" required>
            </div>
            

            <div class="mb-3">
              <label for="updateDescription" class="form-label">Description</label>
              <textarea class="form-control" id="updateDescription" name="description" rows="3" required>{{item.description}}</textarea>
            </div>

            <div class="mb-3">
              <label for="updateImage" class="form-label">Change Image (optional)</label>
              <input type="file" class="form-control"  id="updateImage" name="image">
              <div class="mt-2">
                <img id="currentImagePreview" src="{{item.image.url}}" alt="Current Image" width="100" class="rounded border">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-warning">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>


   <div class="modal fade" id="deleteModal{{item.id}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete <strong id="itemName"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <form method="POST" action="{% url 'delete_item' item.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
           {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  
 

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
